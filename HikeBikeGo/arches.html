<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hike Bike Go</title>

    <link rel="stylesheet" href="hbgstyles.css">
</head>
<body>
    <header><div><h1>Arches National Park</h1></div></header>
    <nav>
        <ul id="navigation">
            <li><a href="#" id="menu">&equiv; Menu</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#"></a></li>
        </ul>
    </nav>
    <main>
        <section class="mainsection">
            <div class="weathersection">
                <p class="weatherheading">Weather Summary</p>
               
                <span class="weatherlabel">Currently:</span>
                <span class="weatherdata"><span id="current-temp"></span></span>

                <span class="weatherlabel">High:</span>
                <span class="weatherdata"><span id="temp"></span>&deg;</span>

                <span class="weatherlabel">Wind Chill:</span>
                <span class="weatherdata"><span id="calc"></span>&deg;</span>

                <span class="weatherlabel">Humidity:</span>
                <span class="weatherdata"><span id="humidity">&deg;</span></span>

                <span class="weatherlabel">Wind Speed:</span>
                <span class="weatherdata"><span id="speed"></span> mph</span>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2020 | Melissa Hall | WDD330 | <a href="https://openweathermap.org/api">Open Weather</a>
    </footer>
    <script src="hbgmain.js"></script>
    <script src="hbgWeatherAPI.js"></script>
</body>
</html>
